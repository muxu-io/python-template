# Mosquitto configuration for CI testing
# Allow anonymous connections (required for Mosquitto 2.0+)
allow_anonymous true

# Listen on port 1883
listener 1883

# Disable persistence for CI speed
persistence false

# Logging configuration
log_dest stdout
log_type error
log_type warning
log_type notice

# Connection settings for CI
max_connections -1
max_inflight_messages 20
max_queued_messages 100

# Disable retained messages persistence  
retained_persistence false

# Security settings for testing
max_packet_size 65535