# Generic Package Publish Workflow
#
# WARNING: This workflow CANNOT be used for PyPI publishing with Trusted Publishers.
# PyPI Trusted Publishers require the publish workflow to be local to each repository.
# For PyPI publishing, copy this workflow to your repository and name it pypi-publish.yml
#
# This workflow can be used for:
# - TestPyPI publishing
# - Other package registries
# - Custom publishing logic

name: Reusable Package Publish
run-name: ${{ inputs.version && format('Publish {0}', inputs.version) || 'Publish' }}

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version for publishing'
        required: false
        default: '3.11'
        type: string
      environment:
        description: 'GitHub environment for deployment'
        required: false
        default: 'pypi'
        type: string
      testpypi:
        description: 'Whether to publish to TestPyPI instead of PyPI'
        required: false
        default: false
        type: boolean
      version:
        description: 'Version being published'
        required: false
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  pypi-publish:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
      url: ${{ inputs.testpypi && 'https://test.pypi.org/p/' || 'https://pypi.org/p/' }}${{ github.event.repository.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Verify artifacts
        run: |
          echo "Package artifacts:"
          ls -la dist/
          echo "Package contents:"
          for file in dist/*.whl; do
            if [ -f "$file" ]; then
              echo "Contents of $file:"
              python -m zipfile -l "$file" | head -20
            fi
          done

      - name: Publish to TestPyPI
        if: inputs.testpypi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          print-hash: true

      - name: Custom Publish Logic
        if: '!inputs.testpypi'
        run: |
          echo "PyPI publishing removed from reusable workflow"
          echo "For PyPI Trusted Publishers, use a local pypi-publish.yml workflow"
          echo "Package built and ready at: dist/"
          ls -la dist/