name: Reusable Python Publish

on:
  workflow_call:
    inputs:
      python-version:
        description: 'Python version for publishing'
        required: false
        default: '3.11'
        type: string
      environment:
        description: 'GitHub environment for deployment'
        required: false
        default: 'pypi'
        type: string
      testpypi:
        description: 'Whether to publish to TestPyPI instead of PyPI'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  id-token: write

jobs:
  pypi-publish:
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
      url: ${{ inputs.testpypi && 'https://test.pypi.org/p/' || 'https://pypi.org/p/' }}${{ github.event.repository.name }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Verify artifacts
        run: |
          echo "ðŸ“¦ Package artifacts:"
          ls -la dist/
          echo "ðŸ“‹ Package contents:"
          for file in dist/*.whl; do
            if [ -f "$file" ]; then
              echo "Contents of $file:"
              python -m zipfile -l "$file" | head -20
            fi
          done

      - name: Publish to PyPI
        if: '!inputs.testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          print-hash: true

      - name: Publish to TestPyPI
        if: inputs.testpypi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          print-hash: true