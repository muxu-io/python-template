name: Release

on:
  push:
    branches: [master, main, maint]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.semantic.outputs.released }}
      version: ${{ steps.semantic.outputs.version }}
      tag: ${{ steps.semantic.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Note: this must be done differently in an organization account
          # as we can bypass the specific actor_id
          token: ${{ secrets.SEMANTIC_RELEASE_ADMIN_TOKEN }}

      - name: Get Semantic Release App Actor ID
        run: |
          SEMANTIC_RELEASE_ACTOR_ID=$(gh api "users/semantic-release[bot]" --jq '.id')
          echo "The actor_id for semantic-release[bot] is: $SEMANTIC_RELEASE_ACTOR_ID"
          echo "SEMANTIC_RELEASE_ACTOR_ID=$SEMANTIC_RELEASE_ACTOR_ID" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Semantic Release App Actor ID
        run: |
          SEMANTIC_RELEASE_ACTOR_ID=$(gh api "users/semantic-release[bot]" --jq '.id')
          echo "The actor_id for semantic-release[bot] is: $SEMANTIC_RELEASE_ACTOR_ID"
          echo "SEMANTIC_RELEASE_ACTOR_ID=$SEMANTIC_RELEASE_ACTOR_ID" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python Semantic Release
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release build twine

      - name: Run Semantic Release
        id: semantic
        run: |
          echo "🚀 Running semantic-release..."

          # Run semantic-release version to analyze commits and create new version/tag if needed
          if semantic-release -vv version 2>&1 | tee /tmp/semantic-release.log; then
            echo "✅ Version analysis completed, now publishing release..."
            # Run publish to create GitHub release
            semantic-release -vv publish 2>&1 | tee -a /tmp/semantic-release.log
            echo "✅ Semantic-release completed successfully"

            # Check if a release was actually made by looking for version in git tags
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")
            if [[ "$LATEST_TAG" != "none" ]]; then
              VERSION=${LATEST_TAG#v}  # Remove 'v' prefix
              echo "released=true" >> $GITHUB_OUTPUT
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
              echo "📦 Released version: $VERSION"
            else
              echo "released=false" >> $GITHUB_OUTPUT
              echo "ℹ️ No release was made"
            fi
          else
            echo "❌ Semantic-release failed"
            echo "released=false" >> $GITHUB_OUTPUT
          fi

          echo "📋 Semantic-release log:"
          cat /tmp/semantic-release.log || echo "No log available"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-publish:
    runs-on: ubuntu-latest
    needs: semantic-release
    if: needs.semantic-release.outputs.released == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.semantic-release.outputs.tag }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions-${{ needs.semantic-release.outputs.version }}
          path: dist/

      # Note: GitHub release is automatically created by semantic-release
      # with upload_to_vcs_release = true in pyproject.toml

      # Publish to PyPI using Trusted Publishers
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          verbose: true